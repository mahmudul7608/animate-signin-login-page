<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Sign & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      .transition-all {
        transition: all 0.5s ease-in-out;
      }
    </style>
  </head>

  <body
    class="flex items-center justify-center h-screen bg-gradient-to-r from-purple-700 to-indigo-800"
  >
    <div
      class="relative w-[850px] h-[550px] bg-white rounded-xl overflow-hidden shadow-2xl"
    >
      <!-- Sign Up Form -->
      <div
        class="absolute left-0 w-1/2 h-full flex flex-col justify-center p-10 z-10 bg-white"
      >
        <h2 class="font-bold text-2xl text-[#002D74] text-center">Sign Up</h2>
        <p class="text-sm mt-2 text-[#002D74] text-center">
          New here? Please create an account
        </p>
        <form class="flex flex-col gap-4">
          <input
            type="text"
            placeholder="Full Name"
            class="w-full mt-5 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
          <input
            type="email"
            placeholder="Email"
            class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />

          <button
            type="submit"
            class="w-full px-6 py-3 rounded-full text-white font-medium text-base hover:opacity-90"
            style="
              background: linear-gradient(
                112.49deg,
                rgb(255, 109, 109) 37.67%,
                rgb(235, 0, 255) 76.59%
              );
            "
          >
            Sign Up
          </button>
        </form>

        <div class="mt-4 grid grid-cols-3 items-center text-gray-400">
          <hr class="border-gray-400" />
          <p class="text-center text-sm">OR</p>
          <hr class="border-gray-400" />
        </div>

        <button
          type="button"
          class="mt-4 flex w-full items-center justify-center gap-2 rounded-full px-6 py-3.5 bg-white border-2 border-gray-200 text-sm font-medium text-gray-800 hover:bg-gray-100 transition-all duration-300"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            class="w-5 h-5"
            alt="Google logo"
          />
          Continue with Google
        </button>
      </div>

      <!-- Login Form -->
      <div
        class="absolute right-0 w-1/2 h-full flex flex-col justify-center p-10 z-10 bg-white"
      >
        <h2 class="font-bold text-2xl text-[#002D74] text-center">Login</h2>
        <p class="text-sm mt-2 text-[#002D74] text-center">
          Already a member? Please log in
        </p>

        <form class="flex flex-col gap-4">
          <input
            type="email"
            placeholder="Email"
            class="w-full mt-5 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
          <div class="relative">
            <input
              type="password"
              placeholder="Password"
              class="w-full mt-5 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-eye absolute top-[2.75rem] right-2 transform -translate-y-1/2 cursor-pointer"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
              />
              <path
                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
              />
            </svg>
          </div>

          <a
            href="#"
            class="text-sm text-indigo-600 hover:text-indigo-500 font-medium text-right"
            >Forgot password?</a
          >

          <button
            type="submit"
            class="w-full px-6 py-3 rounded-full text-white font-medium text-base hover:opacity-90"
            style="
              background: linear-gradient(
                112.49deg,
                rgb(255, 109, 109) 37.67%,
                rgb(235, 0, 255) 76.59%
              );
            "
          >
            Sign In
          </button>
        </form>

        <div class="mt-4 grid grid-cols-3 items-center text-gray-400">
          <hr class="border-gray-400" />
          <p class="text-center text-sm">OR</p>
          <hr class="border-gray-400" />
        </div>

        <button
          type="button"
          class="mt-4 flex w-full items-center justify-center gap-2 rounded-full px-6 py-3.5 bg-white border-2 border-gray-200 text-sm font-medium text-gray-800 hover:bg-gray-100 transition-all duration-300"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            class="w-5 h-5"
            alt="Google logo"
          />
          Continue with Google
        </button>
      </div>

      <!-- Cover Image (Overlay) -->
      <div
        id="imageCover"
        class="absolute top-0 left-0 w-1/2 h-full z-20 transition-all duration-500"
      >
        <img
          src="slide.png"
          class="w-full h-full object-cover absolute top-0 left-0 z-10"
          alt="Cover"
        />
        <div
          class="absolute inset-0 bg-black/50 z-20 flex items-center justify-center"
        >
          <p class="text-white text-xl font-bold text-center mt-[90px] transition-all duration-500">
            <span id="coverText">Already have an account? </span>
            <a
              href="#"
              onclick="toggleForm()"
              class="text-bold bg-[linear-gradient(112.49deg,rgb(255,109,109)37.67%,rgb(235,0,255)76.59%)] p-2 rounded-full text-white"
              id="coverLink"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="scrip.js"></script>
  </body>
</html>
